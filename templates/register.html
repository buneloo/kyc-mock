<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <div>
        <form id="registerForm" action="{{ url_for('register') }}" method="POST">
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" required>
            <br><br>
            <button type="button" id="startRegBtn">Start Registration</button>
        </form>
    </div>
    <br>
    <div id="videoFeedContainer" style="display: none;">
        <img id="video_feed" src="{{ video_feed }}">
    </div>
    
    <script>
        document.getElementById("startRegBtn").addEventListener("click", function() {
            var username = document.getElementById("username").value.trim();
            if (username === "") {
                alert("Please enter your name.");
            } else {
                document.getElementById("videoFeedContainer").style.display = "block";
                document.getElementById("registerForm").submit();
            }
        });
    </script>
</body>
</html>
